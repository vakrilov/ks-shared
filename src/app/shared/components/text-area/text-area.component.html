<span [formGroup]="formGroup">
    <textarea #input
        title="{{config.title}}"
        class="k-textbox"
        [id]="id"
        [name]="config.name"
        [placeholder]="config.placeholderKey | translate"
        [rows]="config.rows"
        [cols]="config.cols"
        [formControlName]="id"
        (ngModelChange)="valueChange($event)">
    </textarea>
</span>
<div *ngIf="this.shouldValidateComponent() && formGroup.controls[this.id].touched && this._errorMessage" class="alert alert-danger">
  {{ this._errorMessage }}
</div>
